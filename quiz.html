<!-- HTML code for embedding the Google Form -->
<iframe src="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeSEazfMgnLC4ivgcZcrUGDuAZyvNFL6ZfQ4vO_BLpNvrDv3A/formResponse" >
<!-- CSS code to style the embedded Google Form -->
<style>
  /* Default style for the iframe */
  iframe {
    width: 100%;
    height: 800px;
  }
  
  /* Media query for mobile devices */
  @media only screen and (max-width: 600px) {
    iframe {
      height: 600px;
    }
  }
</style>

<!-- JavaScript code to add a countdown timer -->
<script>
  // Set the duration of the timer in seconds
  var duration = 600; // 10 minutes
  
  // Get the embedded iframe element
  var iframe = document.getElementsByTagName("iframe")[0];
  
  // Define a function to update the timer display
  function updateTimer() {
    var minutes = Math.floor(duration / 60);
    var seconds = duration % 60;
    var timer = "Time remaining: " + minutes + "m " + seconds + "s";
    iframe.contentDocument.getElementById("timer").innerHTML = timer;
    duration--;
    if (duration < 0) {
      clearInterval(intervalId);
      // Redirect the user to another page when the time limit is up
      window.location.href = "https://example.com/timeout";
    }
  }
  
  // Start the timer
  var intervalId = window.setInterval(updateTimer, 1000);
</script>
